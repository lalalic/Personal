<#assign headMacros=['defaultCss']+headMacros>
<#include "/default_template.html">

<#macro body>
    <div id="header" class="span-24 topround" style="height:250px;background-image:url(/extend/rs/images/banner.jpg)">
        <div id="logo" class="span-4">
            <a href="/">
                <img style="height:250px;width:auto;margin-top:0" src="/extend/rs/images/logo.png"/>
            </a>
        </div>
        <div class="span-16" style="padding-top:150px">
            <!--quote style="font-size:72pt">"The World is a book, and those who do not travel read only a page."</quote-->
            <button style="bottom:0px;font-size:36px" class="right"><a href="/plan/create.html">旅行去...</a></button>
        </div>
        <div  class="span-4 last right"><ul id="auth"><@auth/></ul></div>
    </div>
    <div id="content" class="span-24">
        <@content/>
    </div>
    <div id="footer" class="span-24 bottomround" style="height:250px">
        <ul class="menu">
            <@footerMenu/>
        </ul>
    </div>   
</#macro>

<#macro defaultCss>
<style>
    #container, #header,#content, #footer{position:relative}
    #header #auth li{font:smaller;list-style:none;display:inline}

    #content{min-height:520px}
    a{text-decoration:none}
    .thumb{height:150px;border-top:1px dotted lightyellow; padding-top:5px}
</style>
</#macro>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		span.tag{line-height:35px;}
		span.tag>span{border:1px lightgray solid;border-left:none;background-color:lightyellow;padding:5px;cursor:default}
		span.tag>span:not(:first-of-type){margin-left:-4px}
		span.tag>span:hover{color:blue}
		span.tag input:checked+span{background-color: blue}
		span.tag>span:first-of-type{background-color:lightgreen;border-left:1px lightgray solid}
		span.tag input{position:absolute;top:-9999px;height:1px}
		span.tag input:not(:checked)+span{display:none}
		span.tag.open input:not(:checked)+span{display:initial}
	</style>
</head>
<body>
<span class="tag" onclick="this.classList.toggle('open')"><span>Gender</span>
<input type="checkbox" name="gender" value="1"><span onclick="this.previousSibling.click()">boy</span>
<input type="checkbox" name="gender" value="0"><span onclick="this.previousSibling.click()">girl</span>
</span>
<span class="tag" onclick="this.classList.toggle('open')"><span>duration</span>
<input type="radio" name="duration" value="10"><span onclick="this.previousSibling.click()">10</span>
<input type="radio" name="duration" value="20"><span onclick="this.previousSibling.click()">20</span>
<input type="radio" name="duration" value="30"><span onclick="this.previousSibling.click()">30</span>
<input type="radio" name="duration" value="60"><span onclick="this.previousSibling.click()">60</span>
<input type="radio" name="duration" value="90"><span onclick="this.previousSibling.click()">90</span>
<input type="radio" name="duration" value="120"><span onclick="this.previousSibling.click()">120</span>
</span>
<script type="text/javascript">
</script>
</body>
</html>

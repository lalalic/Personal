<#macro init>
	<#import "/com/yy/app/cms/mobile/base.html" as cms>
	<#include "/com/yy/app/cms/mobile/base.html">
	<@cms.init/>
</#macro>

<#macro postFields post>
	<@cms.postFields post>
		<fieldset>
			<label>年龄</label>
			<select name="suitableAge" multiple="multiple">
				<option>孕期</option>
				<option>半岁</option>
				<option>1岁</option>
				<option>1.5</option>
			</select>
		</fieldset>
		<fieldset>
			<label>性别</label>
			<select name="suitableGender" multiple="multiple">
				<option>男</option>
				<option>女</option>
			</select>
		</fieldset>
		
		<fieldset>
			<label>目标</label>
			<select name="caps" multiple="multiple">
				<#local caps=website.tagger.list("capbility")>
				<#list caps as cap>
					<option value="${cap.ID}">${cap.name}</option>
				</#list>
			</select>
		</fieldset>
		
		
	</@cms.postFields>
</#macro>

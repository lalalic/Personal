<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    dir="${LANGUAGE_BIDI!'ltr'}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />  
    <meta name="keywords" content="${keywords!}" />
    <title><#macro title>${titleContent!"欢迎"}</#macro><@title/> - ${website.name}</title>
    <link rel="stylesheet" media="screen, projection" href="/rs/blueprint/screen.css" type="text/css"/>
    <!--[if lt IE 8]>
    <link rel="stylesheet" media="screen,projection" href="/rs/blueprint/ie.css" type="text/css"/>
    <![endif]-->
    <script>
	    Date.prototype.dateString=function(){
	        return this.getFullYear()+"-"+(this.getMonth()+1)+"-"+this.getDate()
	    }
	    Date.prototype.timeString=function(){
	        var minutes=this.getMinutes()
	        return this.getHours()+":"+((minutes<10&&'0'||'')+minutes)
	    }
	    Date.prototype.datetimeString=function(){
	        return this.dateString()+" "+ this.timeString()
	    }
	    Date.prototype.trimDate=function(){
	        this.setMilliseconds(0)
	        this.setSeconds(0)
	        this.setMinutes(0) 
	        this.setHours(0)
	        return this
	    }
	    Date.parse=function(d){//parse UTC time to local
	        return new Date(d+(new Date(2000,1,1)-Date.UTC(2000,1,1)))
	    }
	    Date.trimDate=function(d){
	        return Date.parse(d).dateString()
	    }
	    
	    Date.trimTime=function(d){
	        return Date.parse(d).timeString()
	    }
    </script>
    <style>   
    body {
       min-height:100%;
    }
    .container{
        background-color:white;
        padding:5px
    }
    span.loading{
	    width: 36px;
		height: 36px;
		background: url(/rs/images/loading.gif);
		text-indent: -9999px;
		display: inline-block;
	}
	button a{text-decoration:none}
    </style>
    <script src="/rs/jquery.min.js"></script>
    <@dynamicMacro macros=headMacros/>
  </head>
  <body class="${path}">
      <div class="container">
      <#macro body><@dynamicMacro macros=bodyMacroName!""/></#macro><@body/>
      </div>
  </body>
</html>
<#macro defered>
    <@dynamicMacro macros=deferedMacros/>
</#macro><@defered/>

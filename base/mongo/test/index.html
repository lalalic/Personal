<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>MobileEngine test</title>

  <link rel="stylesheet" type="text/css" href="http://jasmine.github.io/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="http://jasmine.github.io/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="http://jasmine.github.io/lib/jasmine-1.3.1/jasmine-html.js"></script>
  
  <script type="text/javascript" src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="entity.js"></script>
  <script type="text/javascript" src="user.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
	<title>Super Nai Ba</title>
	<link rel="stylesheet" href="css/lungo.css">
	<link rel="stylesheet" href="css/lungo.icon.css">
	<link rel="stylesheet" href="css/lungo.theme.css">
	<style>
	body,section,aside{overflow:hidden}
	.doing{-webkit-animation:rotatingLoader 600ms infinite linear;moz-animation:rotatingLoader 600ms infinite linear}	
	.outview{position:absolute;top:-9999px;height:1px}
	#show img{margin-left: auto;margin-right:auto;display:block;max-width:800px}
	nav img{width:32px;height:32px}
	.editor{background-color:white;height:100%;padding:10px;-webkit-user-select:text;-moz-user-select:text;user-select:text}
	.editor img{clear:both;max-width:150px;margin:5px auto;display:block;cursor:default;border:2px solid transparent}
	.editor img:hover{border-color:blue}
	.editor:empty:before{content:attr(placeholder); color:lightgray}
	#taskOption{padding:5px; line-height:3em;cursor:default;list-style:none}
	.favorited, .tasked{color:yellow}
	.stat{position:relative;height:300px;background-color:black}
	
	span.checkable{line-height:35px;}
	span.checkable>span{padding:5px;cursor:default}
	span.checkable>span:not(:first-of-type){color:lightgray}
	span.checkable>span:hover{color:blue}
	span.checkable input:checked+span{color:black}
	span.checkable>span:first-of-type{background-color:lightgreen;color:white}
	span.checkable input{position:absolute;top:-9999px;height:1px}
	span.checkable input:not(:checked)+span{display:none}
	span.checkable.open input:not(:checked)+span{display:initial}
	span.checkable:not(.open)>span:first-of-type:after{content:'...'}
	span.checkable.vertical>span{display:block!important}
	.tags{text-align:center}
	.tags:before{content:"\f02b";font-family:'lungojsicon';font-weight:normal !important}
	.slides{position:absolute;height:100%}
	.slides>div{display:table-cell;background-repeat:no-repeat;background-position:center center}
	</style>
	<script src="http://192.168.2.5:8080/target/target-script-min.js#lalalic"></script>
	<script src="js/lib/require.js"></script>
	<script src="js/lib/zepto.min.js"></script>
	<script src="js/lib/parse-1.2.12.js"></script>
</head>
<body data-device="phone" data-position="fixed">
<section id="splash">
	<article class="active">
		<div class="slides">
			<div style="background-image:url(http://lorempixel.com/320/418/people/)"></div>
			<div style="background-image:url(http://lorempixel.com/320/418/food/)"></div>
		</div>
	</article>
</section>
<script>
	$.isOnline=function(){return false&& navigator.onLine}
	$.os.tablet=!($.os.phone=true)
</script>

<script>
	Parse.initialize("CxZhTKQklDOhDasWX9hidldoK7xtzEmtcl5VSBeL","RwqvvbakVmWPhtO78QCUppfnclzfZ2SyUZ198ArG")
	this._=Parse._;
	require.config({
		baseUrl:'./js',
		urlArgs: "bust="+Date.now(),
		deps: ['test','app','view/splash','tool/offline'],
		callback: function(tester,app,splash,offline){
			//tester.test(['tool/offline']).then(function(){
				splash.show()
				offline.init().then(function(){
					app.init().then(function(){					
						require(['view/children'],function(children){
							if(!!$.os.tablet)
								children.show()
							else
								children.hide()
						})
						Parse.history.start()
					})
				})
			//})
		}
	})
</script>
<script type="text/tmpl" id="tmplCates">
	<li class="thumb" id="id">
		<img src="{{getUrl('thumbnail')}}">
		<div>
			<strong><a href="#category/{{id}}/{{get('name')}}">{{get('name')}}</a></strong>
			<small>{{get('desc')}}</small>
			<a class="on-right" href="#create/{{id}}/{{get('name')}}" style="font-family:lungojsicon;cursor:pointer">&#xf067;</a>
		</div>
	</li>
</script>
<script type="text/tmpl" id="tmplPosts">
	<li class="thumb" id="{{id}}">
		<img src="{{getUrl('thumbnail')}}">
		<div>
			<strong><a href="#show/{{id}}">{{get('title')}}</a></strong>
			<a href="#" class="on-right"><span class="icon list"></span><span class="tag count">{{get('comments')}}</span></a>
		</div>
	</li>
</script>
<script type="text/tmpl" id="tmplPostRef">
	<li class="thumb" id="{{id}}">
		<img src="{{getUrl('thumbnail')}}">
		<div>
			<strong><a href="#show/{{get('post')}}">{{get('title')}}</a></strong>
		</div>
	</li>
</script>
<script type="text/tmpl" id="tmplUser">
	<form id="signin">
		<fieldset><input name="username" type="text" placeholder="user name"></fieldset>
		<fieldset><input name="password" type="password" placeholder="password"></fieldset>
	</form>
	<form id="signup">
		<fieldset><input name="username" type="text" placeholder="user name"></fieldset>
		<fieldset><input name="email" type="email" placeholder="email address where reset password will be sent"></fieldset>
		<fieldset><input name="password" type="text" placeholder="password"></fieldset>
	</form>
	<form id="password">
		<fieldset><input name="email" type="text" placeholder="email address where new password would send"></fieldset>
	</form>
</script>
<script type="text/tmpl" id="tmplChild">
	<form> 
		<fieldset><input type="text" name="name" placeholder="baby name"></fieldset>
		<fieldset>
			<select name="gender">
				<option value=0>Boy</option>
				<option value=1>Girl</option>
			</select>
		</fieldset>
		<fieldset><input type="date" name="birthday" placeholder="birthday"></fieldset>
		<fieldset>
			<img name="photo" style="width:150px;height:150px;border:1px solid;background-color:lightgray;display:block;margin:0px auto"/>
		</fieldset>
	</form>
</script>
<script type="text/tmpl" id="tmplChildren">
	<li class="thumb" id="{{id}}">
		<img src="{{getUrl('photo')}}">
		<div><a href="#child/{{id}}/{{get('name')}}">{{get('name')}}</a></div>
	</li>
</script>
<script type="text/tmpl" id="tmplPost">
	<div style="padding:10px">
		<div style="min-height:50%">
			<div>
				<span class="tags"> {{getTags()}}</span>
				<span class="on-right icon user"> {{get('authorName')}}</span><span class="on-right icon time"  style="padding-right:20px"> {{ago()}}</span>
			</div>
			<pre>{{get('content')}}</pre>
		</div>
		<ul class="list" id="stories"/>
	</div>
	
</script>
<script type="text/tmpl" id="tmplComment">
	<li class="thumb" id="{{id}}">
		<a><span class="icon user"/><br>{{get('authorName')}}</a>
		<div>
			<p>{{get('content')}}</p>
			<span class="on-right">{{ago()}}</span>
		</div>
	</li>
</script>
<script type="text/tmpl" id="tmplCheckable">
<span class="checkable" onclick="$(this).siblings().removeClass('open'); $(this).toggleClass('open')">
	<span>{{title}}</span>
	<%_.each(options,function(o){with(o){%>
	<input type="{{type}}" name="{{name}}" value="{{id}}" class="outview">
	<span onclick="$(this).prev('input').click()">{{get('name')}}</span>
	<%}})%>
</span>
</script>
<script type="text/tmpl" id="tmplSpecTest">
<li class="spec {{getStatus()}}">
	<%_.each(results(),function(r){with(r){%>
	<div>{{description}}</div>
	<%}})%>
</li>
</script>
<div id="media" class="outview"></div>
</body>
</html>

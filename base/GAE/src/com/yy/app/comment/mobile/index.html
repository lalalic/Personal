<#macro show>
	<#assign footerNavMacro={'name':'commentForm','arg':entityID}>
	<ol id="cs">
		<#if comments?size==0>
			<li>No Comment Yet</li>
		<#else>
			<#list comments as c>
			<li>${c.message}</li>
			</#list>
		</#if>
	</ol>
</#macro>

<#macro commentForm id>
	<#if !user.isLoggedIn()>
		<a data-icon="user" href="/user/signin.html?target=/comment/list/${id}.html">Signin to Comment</a>
	<#else>
		<a><input type="text" placeholder="input comment here..." id="$c" style="line-height:44px;width:100%"></a>
		<a data-icon="upload" href="#" 
			onclick="x('post','/command/add',function(){cs.appendChild(m('<li>'+$c.value+'</li>'));$c.value=''},'ID=${id}&comment='+r($.value))"></a>
	</#if>
</#macro>

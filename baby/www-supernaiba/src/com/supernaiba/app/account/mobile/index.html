<#macro init>
	<#import "/com/yy/app/auth/mobile/index.html" as auth>
    <#include "/com/yy/app/auth/mobile/index.html">
</#macro>

<#macro signup action="/user/signup.html">
	<@auth.signup action>
		<input type="hidden" name="policy" value="true">
		<div class="text align_center bold">宝宝</div>
		<fieldset>
			<input placeholder="昵称" type="text" name="childNick" value="${(input.childNick)!}">
			<label>生日</label>
			<input type="date" name="childBirthday" value="${(input.childBirthday)!}">
			<select name="gender"><@optionUI options=website.tagger.list("gender") value=(input.gender)!/></select>
		</fieldset>
	</@>
</#macro>

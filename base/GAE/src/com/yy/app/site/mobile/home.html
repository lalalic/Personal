<#macro content>
<section id="main" data-transition="slide">
	<article id="tiles" class="active">
		<div class="tile" id="creator" style="background-color:#00A0B1" 
		onclick="var t=prompt('Please give a title','title');t && TileLayer.add(t)">
			<span data-icon="plus"></span>
		</div>
	</article>
</section>	
</#macro>

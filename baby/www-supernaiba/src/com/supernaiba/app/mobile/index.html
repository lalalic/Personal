<#macro init>
	<#import "/com/yy/app/cms/mobile/base.html" as cms>
	<#include "/com/yy/app/cms/mobile/base.html">
	<@cms.init/>
</#macro>

<#macro postFields post>
	<@cms.postFields post>
		<fieldset>
			<label>年龄</label>
			<select name="age" multiple="multiple">
				<@optionUI website.tagger.list("ages")/>
			</select>
		</fieldset>
		
		<fieldset>
			<label>性别</label>
			<select name="gender" multiple="multiple">
				<@optionUI website.tagger.list("gender")/>
			</select>
		</fieldset>
		
		<fieldset>
			<label>目标</label>
			<select name="caps" multiple="multiple">
				<@optionUI website.tagger.list("capabilities")/>
			</select>
		</fieldset>		
	</@cms.postFields>
</#macro>
